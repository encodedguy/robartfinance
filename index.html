<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Google Meet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .btn {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm text-center">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Join Google Meet</h2>
        <form>
            <input type="text" placeholder="Your Name" class="w-full p-3 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
            <input type="email" placeholder="Your Email" class="w-full p-3 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
            <input type="tel" placeholder="Your Phone Number" class="w-full p-3 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
            <a href="https://meet.google.com/nan-upbe-pyw" target="_blank" class="btn text-white font-semibold py-3 px-6 rounded-md inline-block w-full">Join Meet</a>
        </form>
    </div>
</body>
</html>
